<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-section">
        <div class="container">
            <h1 class="main-title">FLEXBOX HomeWork</h1>
            <h2 class="subtitle">justify-content, gap, flex-wrap</h2>
            <div class="row">
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">

                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
            </div>
            <h2 class="subtitle">flex-direction, reverse, order </h2>
            <div class="column">
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image capybara_anfas">
                </div>
            </div>
            <h2 class="subtitle">flex-flow, align-content </h2>
            <div class="column-wrap">
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara anfas.png" alt="capybara" class="image">
                </div>
                <div>
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
                    <img src="img/Capybara.png" alt="capybara" class="image">
